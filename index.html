<body>
    <!-- container & title -->

    <!-- nav bar menu -->
    <nav>
        <div class="hamburger">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>
        <ul class="nav-link">
            <li id="signInBTN" class="sign-in logged-out">Sign in</li>
            <li id="accountInfoBTN" class="account-info logged-in">Account info</li>
            <li id="loginBTN" class="loginBTN logged-out">Login</li>
            <li id="logoutBTN" class="logoutBTN logged-in">logOut</li>
        </ul>
    </nav>

    <!-- signin modal -->
    <div id="signInModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span id="signInCloseBTN" class="closeBTN">&times;</span>
                <h2>Sign In</h2>
            </div>
            <form id="signin">
                <div class="input-field email-field">
                    <input type="email" id="signin-email" required>
                    <label for="signin-email">Email address</label>
                </div>
                <div class="input-field">
                    <input type="text" id="signin-username" required>
                    <label for="signin-username">Choose username</label>
                </div>
                <div class="input-field password-field">
                    <input type="password" id="signin-password">
                    <label for="signin-password">Choose password</label>
                </div>
                <button class="btn">Sign in</button>
            </form>
        </div>
    </div>


    <!-- modal account info -->

    <div id="accountInfoModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span id="accountCloseBTN" class="closeBTN">&times;</span>
                <h2>Account info</h2>
            </div>
            <div class="modal-body account-info-body">
            </div>
        </div>
    </div>

    <!-- modal logIn -->

    <div id="loginModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span id="loginCloseBTN" class="closeBTN">&times;</span>
                <h2>Login</h2>
            </div>
            <form id="login">
                <div class="input-field email-field-login">
                    <input type="email" id="login-email" required>
                    <label for="login-email">Email address</label>
                </div>
                <div class="input-field password-field">
                    <input type="password" id="login-password">
                    <label for="login-password">Password</label>
                </div>
                <button class="btn">Login</button>
            </form>
        </div>
    </div>
